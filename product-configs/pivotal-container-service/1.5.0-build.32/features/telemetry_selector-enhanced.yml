- type: replace
  path: /product-properties/.properties.telemetry_selector?
  value:
    value: enhanced
    selected_option: enhanced
- type: remove
  path: /product-properties/.properties.telemetry_selector.enabled.telemetry_url?
- type: remove
  path: /product-properties/.properties.telemetry_selector.enabled.telemetry_polling_interval?
- type: remove
  path: /product-properties/.properties.telemetry_selector.enabled.billing_polling_interval?
- type: remove
  path: /product-properties/.properties.telemetry_selector.enabled.environment_provider?
- type: replace
  path: /product-properties/.properties.telemetry_selector.enhanced.customer_number?
  value:
    value: ((telemetry_selector_enhanced_customer_number))
