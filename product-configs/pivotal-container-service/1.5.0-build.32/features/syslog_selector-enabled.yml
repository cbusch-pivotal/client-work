- type: replace
  path: /product-properties/.properties.syslog_selector?
  value:
    value: enabled
    selected_option: enabled
- type: replace
  path: /product-properties/.properties.syslog_selector.enabled.address?
  value:
    value: ((syslog_selector_enabled_address))
- type: replace
  path: /product-properties/.properties.syslog_selector.enabled.port?
  value:
    value: ((syslog_selector_enabled_port))
- type: replace
  path: /product-properties/.properties.syslog_selector.enabled.transport_protocol?
  value:
    value: ((syslog_selector_enabled_transport_protocol))
- type: replace
  path: /product-properties/.properties.syslog_selector.enabled.tls_enabled?
  value:
    value: ((syslog_selector_enabled_tls_enabled))
