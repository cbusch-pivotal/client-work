- type: replace
  path: /product-properties/.properties.cloud_provider?
  value:
    value: vSphere
    selected_option: vsphere
- type: replace
  path: /product-properties/.properties.cloud_provider.vsphere.vcenter_master_creds?
  value:
    value:
      identity: ((cloud_provider_vsphere_vcenter_master_creds_identity))
      password: ((cloud_provider_vsphere_vcenter_master_creds_password))
- type: replace
  path: /product-properties/.properties.cloud_provider.vsphere.vcenter_ip?
  value:
    value: ((cloud_provider_vsphere_vcenter_ip))
- type: replace
  path: /product-properties/.properties.cloud_provider.vsphere.vcenter_dc?
  value:
    value: ((cloud_provider_vsphere_vcenter_dc))
- type: replace
  path: /product-properties/.properties.cloud_provider.vsphere.vcenter_ds?
  value:
    value: ((cloud_provider_vsphere_vcenter_ds))
- type: replace
  path: /product-properties/.properties.cloud_provider.vsphere.vcenter_vms?
  value:
    value: ((cloud_provider_vsphere_vcenter_vms))
