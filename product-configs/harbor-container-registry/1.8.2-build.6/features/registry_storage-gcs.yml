    value: gcs
    selected_option: gcs
- type: replace
  path: /product-properties/.properties.registry_storage.gcs.bucket?
  value:
    value: ((registry_storage_gcs_bucket))
- type: replace
  path: /product-properties/.properties.registry_storage.gcs.chunksize?
