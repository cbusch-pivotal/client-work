- type: replace
  path: /product-properties/.properties.system_blobstore?
  value:
    value: external_gcs
    selected_option: external_gcs
- type: replace
  path: /product-properties/.properties.system_blobstore.external_gcs.buildpacks_bucket?
  value:
    value: ((system_blobstore_external_gcs_buildpacks_bucket))
- type: replace
  path: /product-properties/.properties.system_blobstore.external_gcs.droplets_bucket?
  value:
    value: ((system_blobstore_external_gcs_droplets_bucket))
- type: replace
  path: /product-properties/.properties.system_blobstore.external_gcs.packages_bucket?
  value:
    value: ((system_blobstore_external_gcs_packages_bucket))
- type: replace
  path: /product-properties/.properties.system_blobstore.external_gcs.resources_bucket?
  value:
    value: ((system_blobstore_external_gcs_resources_bucket))
- type: replace
  path: /product-properties/.properties.system_blobstore.external_gcs.access_key?
  value:
    value: ((system_blobstore_external_gcs_access_key))
- type: replace
  path: /product-properties/.properties.system_blobstore.external_gcs.secret_key?
  value:
    value:
      secret: ((system_blobstore_external_gcs_secret_key))
